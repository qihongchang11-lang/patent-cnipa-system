name: Schemas Validation

on:
  push:
    paths:
      - 'schema/**'
      - 'jobcards/**'
      - 'tests/fixtures/**'
  pull_request:
    paths:
      - 'schema/**'
      - 'jobcards/**'
      - 'tests/fixtures/**'

jobs:
  validate-schemas:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate patent schemas
      run: |
        node src/utils/validate-patent-schema.js
        node src/utils/validate-application-schema.js
        node src/utils/validate-inventor-schema.js

    - name: Validate job cards
      run: |
        node src/utils/validate-jobcards.js

    - name: Validate test fixtures
      run: |
        node src/utils/validate-fixtures.js

    - name: Generate schema documentation
      run: |
        node src/utils/generate-schema-docs.js

    - name: Upload schema documentation
      uses: actions/upload-artifact@v3
      with:
        name: schema-docs
        path: docs/schema-reference/

  validate-rules:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate patent rules
      run: |
        python src/core/validate_rules.py

    - name: Test rule engine
      run: |
        python tests/test_rule_engine.py